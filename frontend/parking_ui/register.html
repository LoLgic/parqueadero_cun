<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/registro.css">
</head>

<body>

  <!-- MAIN -->
  <main>
    <section class="registro">
      <div class="registro-form">
        <h2>Formulario de Registro</h2>
        <p>Por favor completa la información para crear tu cuenta.</p>
        <form id="registerForm">
          <input type="text" id="nombre" placeholder="Nombre" required />
          <input type="text" id="apellido" placeholder="Apellido" required />
          <input type="tel" id="celular" placeholder="Celular" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="clave" placeholder="Clave" required />
          <button type="submit" class="btn-registrarse">Registrarse</button>
        </form>

      </div>

      <div class="registro-img">
        <img src="img/bg_reg.webp" alt="Decoración Registro">
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Parking. Todos los derechos reservados.</p>
    <div class="footer-social">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script src="js/registro.js"></script>
</body>

</html>
